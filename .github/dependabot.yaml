version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: npm
    directory: /frontend
    schedule:
      interval: daily
    groups:
      dev-minor-versions:
        dependency-type: development
        update-types: [minor, patch]
        patterns: ['*']
      prod-minor-versions:
        dependency-type: production
        update-types: [minor, patch]
        patterns: ['*']

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: /frontend
    schedule:
      interval: daily
    file: "containerfile"
